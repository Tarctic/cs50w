{% extends "network/layout.html" %}

{% block body %}

    <h2 class="text">Register</h2>
    <br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="first" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <br>
        <input class="btn btn-primary submit" type="submit" value="Register">
    </form>
    <br>
    <div class="text">Already have an account? <a href="{% url 'login' %}"><strong>Log In here.</strong></a></div>
    <p class="bottom-space"></p>

{% endblock %}
