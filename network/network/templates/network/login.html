{% extends "network/layout.html" %}

{% block body %}

    <h2 class="text">Login</h2>
    <br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <br>
        <input class="btn btn-primary submit" type="submit" value="Login">
    </form>
    <br>
    <div class="text">Don't have an account? <a href="{% url 'register' %}"><strong>Register here.</strong></a></div>
    <p class="bottom-space"></p>

{% endblock %}
